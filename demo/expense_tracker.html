<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap cdn link for css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- bootstrap cdn link for js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <div class="container">
      <div class="g-col-6 g-col-md-4">
        <form id="form">
          Choose expense amount
          <input type="number" id="expenseAmount" /> Choose description
          <input type="text" id="description" /> Choose category
          <select name="cars" id="expenseCategory">
            <option>Select</option>
            <option value="entertainment">Entertainment</option>
            <option value="food">Food</option>
            <option value="rent">Rent</option>
            <option value="miscellaneous">Miscellaneous</option>
          </select>
          <button type="submit" id="submit">Add to List</button>
        </form>
      </div>
      <div class="container" id="list"></div>
    </div>
    <script src="expense_tracker.js"></script>
  </body>
</html>
